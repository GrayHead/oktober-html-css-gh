<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .flex{
            background-color: lightcoral;
            height: 800px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            /* flex-direction: column; */
            flex-wrap: wrap;
        }
        .card{
            width: 200px;
            height: 200px;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid;
        }
        .card img{
            width: 50px;
        }
    </style>
</head>
