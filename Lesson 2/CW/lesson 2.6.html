<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            height: 500px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: palegreen;
            transition: 2s;
        }
        .box:hover{
            background-color: crimson;
            border-radius: 50%;
            transform: scale(0.5);
        }

        p:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <p>lorem</p>
    </div>
</body>
</html>
